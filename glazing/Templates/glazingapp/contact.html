{% extends 'base.html' %} {% block title %}Contact{% endblock %}{% block body %}
{% load static %}


{% for  message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show mb-0" role="alert">
  <strong>message:</strong>{{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--===============================================================================================-->
<link rel="icon" type="image/png" href=" {% static 'images/icons/favicon.ico' %} " />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static 'vendor/bootstrap/css/bootstrap.min.css' %} " />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static
'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %} " />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static
'vendor/animate/animate.css' %}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static 'vendor/css-hamburgers/hamburgers.min.css' %}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static 'vendor/select2/select2.min.css' %} " />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %} " />
<link rel="stylesheet" type="text/css" href=" {% static 'css/main.css' %} " />
<!--===============================================================================================-->


<div class="contact1 ">
  <div class="container-contact1 mx-auto">
    <div class="contact1-pic js-tilt" data-tilt>
      <img src=" {% static 'images/img-01.png' %} " alt="IMG" />
    </div>

    <form class="contact1-form validate-form action=" contact" method="post"">
      <span class=" contact1-form-title">
      Get in touch
      </span>

      <div class="wrap-input1 validate-input" data-validate="Name is required">
        {% csrf_token %}
        <input class="input1" type="text" name="name" placeholder="name" />
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
        <input class="input1" type="text" name="email" placeholder="email" />
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate="Subject is required">
        <input class="input1" type="text" name="phone" placeholder="phone" />
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate="Message is required">
        <textarea class="input1" name="message" placeholder="Message"></textarea>
        <span class="shadow-input1"></span>
      </div>

      <div class="container-contact1-form-btn">
        <button class="contact1-form-btn">
          <span>
            Submit
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>

<!--===============================================================================================-->
<script src=" {% static 'vendor/jquery/jquery-3.2.1.min.js' %} "></script>
<!--===============================================================================================-->
<script src=" {% static 'vendor/bootstrap/js/popper.js' %} "></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/select2/select2.min.js' %} "></script>
<!--===============================================================================================-->
<script src="{% static ' vendor/tilt/tilt.jquery.min.js' %} "></script>
<script>
  $(".js-tilt").tilt({
    scale: 1.1,
  });
</script>

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());

  gtag("config", "UA-23581568-13");
</script>

<!--===============================================================================================-->
<script src=" {% static 'js/main.js' %}"></script>

{% endblock %}
